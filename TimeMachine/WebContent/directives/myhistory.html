<section>
  <div ng-hide="user.loggedIn">
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      Want to see your previous searches here? <a href="./login/">Sign in</a> or <a href="./register">create an account</a>!
    </div>
  </div>

  <div ng-show="user.loggedIn">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4>Query History</h4>
      </div>
      <table class="table">
        <tr>
          <th>Title</th>
          <th>Date</th>
        </tr>
        <tr ng-repeat="item in userHistory | orderBy: '-Id' | limitTo: 10">
          <td><a ng-click="mhc.showPerviousQuery(item)">{{ item.Title }}</a></td>
          <td>{{ item.Date | date: 'longDate'}}</td>
        </tr>
      </table>
    </div>
  </div>
</section>
