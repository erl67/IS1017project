<section>
  <div ng-hide="user.loggedIn">

      <button type="button" class="close" data-dismiss="alert">&times;</button>
      Want to see your previous searches here? <a href="./login/">Sign in</a> or <a href="./register">create an account</a>!

  </div>

  <div ng-show="user.loggedIn">

  </div>
</section>
